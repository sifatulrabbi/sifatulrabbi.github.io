name: Sync multiple branches
on:
  push:
    branches:
      - 'main'
jobs:
  sync-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Merge main -> dev
        uses: devmasx/merge-branch@1.4.0
        with:
          type: now
          from_branch: main
          target_branch: dev
          github_token: $github_token
        env:
          github_token: ${{ secrets.ACTIONS_MERGE_BRANCHES_TOKEN }}
